  annotations:
    kubernetes.io/ingress.class: "gce"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.global-static-ip-name: "34.128.173.45"
spec:
  tls:
  - hosts:
    - corvus.iz.rs
    secretName: tls-secret-z89rd
  rules:
  - host: corvus.iz.rs

image:
  repository: ghcr.io/corvuscoraxhd/go-proba
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: go-proba.kubes.cc
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - go-proba.kubes.cc
      secretName: tls-secret-corvus
